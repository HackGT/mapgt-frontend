<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>MapGT</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/toggle.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="initial-scale=1, minimum-scale=1">
</head>

<body>
    
    <h1 class="alignleft">BuildGT 2</h1>
    <h1 class="alignright">MapGT</h1>

    <div class="maps">
        <object id="floor1" type="image/svg+xml" data="assets/maps/ICF1Edit.svg" style="display: block;"></object>
        <object id="floor2" type="image/svg+xml" data="assets/maps/ICF2Edit.svg" style="display: none;"></object>
    </div>

    <div class="toggleButton">
        <a href="#" class="toggle toggle--on" id="toggle" onclick="toggleFloors()"></a>
    </div>
    
    <div id="pins">
    </div>
    <div>
        <div id="card" class="card modal show-modal">
            <div class="additional">
                <div class="event-card">
                </div>
                <div class="more-info">
                </div>
            </div>
            <div class="general">
            </div>
        </div>
    </div>
    <script src="js/util.js"></script>
    <script src="js/snap.svg.js"></script>
    <script src="js/svgtest.js"></script>
</body>

</html>
