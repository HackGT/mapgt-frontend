<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>MapGT</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <!-- Rounded switch -->
        <!-- <script src="../index.js"></script> -->
        <label class="switch">
            <input type="checkbox" onclick="toggleFloors()">
            <span class="slider round"></span>
        </label>

        <object id="floor1" type="image/svg+xml" data="assets/maps/ICF1Edit.svg"></object>
        <object id="floor2" type="image/svg+xml" data="assets/maps/ICF2Edit.svg"></object>

        <div id="card" class="card">
            <div class="additional">
                <div class="event-card">
                </div>
                <div class="more-info">
                </div>
            </div>
            <div class="general">
            </div>
        </div>
<button type="button" name="button" onclick="getRoomLocation(111)">Toggle card</button>
        <script src="util.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </body>
</html>
