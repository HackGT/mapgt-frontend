<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>MapGT</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/toggle.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="initial-scale=1, minimum-scale=1">
</head>

<body>

    <div class="standalone">
        <h1 class="alignleft">BuildGT 2</h1>
        <h1 class="alignright">MapGT</h1>
    </div>

    <div class="maps">
        <object id="floor1" type="image/svg+xml" data="assets/maps/ICF1EditHorizons.svg" style="display: block;"></object>
        <object id="floor2" type="image/svg+xml" data="assets/maps/ICF2EditHorizons.svg" style="display: none;"></object>
    </div>

    <div class="section toggleButton">
        <button class="btn btn--floor1" onclick="tog1()">1st</button>
        <button class="btn btn--floor2" onclick="tog2()">2nd</button>
    </div>
    
    <div id="pins">
    </div>
    <div>
        <div id="card" class="card modal show-modal">
            <div class="additional">
                <div class="event-card">
                    <h2>Now</h2>
                    <p id="current-event"></p>
                </div>
                <div class="more-info">
                    <h2>Upcoming</h2>
                    <div id="upcoming-events" style="white-space: pre-line"></div>
                </div>
            </div>
            <div class="general">
            </div>
        </div>
    </div>
    <script src="js/util.js"></script>
    <script src="js/snap.svg.js"></script>
    <script src="js/svgtest.js"></script>
</body>

</html>
